<nz-content class="bg-gray-600 h-screen">
    <div class="pt-5 pl-5 pb-5 h-max">
      <ul class="flex flex-wrap flex-row gap-x-5 gap-y-5 justify-left">
        <ng-container *ngFor="let item of items; let i = index">
          <li>
            <nz-card
            (click) ="fullCard(item.id)"
              style="width: 300px"
              [nzCover]="coverTemplate"
              [nzActions]="[actionSetting]"
            >
              <nz-card-meta
                nzTitle="{{ item.itemName }}"
                nzDescription="Starting bid: {{
                  item.startingBid | currency}}"
              ></nz-card-meta>
            </nz-card>
            <ng-template #coverTemplate>
              <div class="w-[18.75rem] h-48">
                <img
                  class="w-full h-full object-contain"
                  alt="example"
                  src="{{ item.image }}"
                />
              </div>
            </ng-template>
            <ng-template #actionSetting>
              <span nz-icon nzType="shopping" nzTheme="twotone"></span>
            </ng-template>
          </li>
        </ng-container>
      </ul>
    </div>
  </nz-content>
