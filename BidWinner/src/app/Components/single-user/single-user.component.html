<div>
    <div class="pt-10 pb-4 pr-4 pl-4 float-right ">
     <ng-container *ngIf="user.userVerified">
      <div class=" ml-8 max-h-16 flex">
          <img src="assets/verify.png " class="object-contain">
      </div>    
     </ng-container>
    </div>
    <div class="flex flex-col pt-4 pb-4 pr-4 pl-4">
      <p class="text-4xl font-bold">{{ user.userName }}</p>
      <p class="text-2xl font-bold">{{ user.userCountry }}</p>
      <p class="text-1xl">{{ user.userAddress }}</p>
    </div>
  </div>
  <div class="flex">
    <p class="text-1xl mx-auto font-bold">Auctions by {{user.userName}}</p>
  </div>
  <div>
    <nz-content class="bg-gray-600">
      <div class="pt-5 pl-5 pb-5 h-max">
        <ul class="flex flex-wrap flex-row gap-x-5 gap-y-5 justify-center">
          <ng-container *ngFor="let auction of auctions; let i = index">
            <li>
              <nz-card
                (click)="fullCard(auction.id)"
                style="width: 300px"
                [nzCover]="coverTemplate"
                [nzActions]="[actionSetting]"
              >
                <nz-card-meta
                  nzTitle="{{ auctions[i].itemName }}"
                  nzDescription="Starting bid: {{
                    auctions[i].startingBid | currency
                  }}"
                ></nz-card-meta>
              </nz-card>
              <ng-template #coverTemplate>
                <div class="w-[18.75rem] h-48">
                  <img
                    class="w-full h-full object-contain"
                    alt="example"
                    src="{{ auctions[i].image }}"
                  />
                </div>
              </ng-template>
              <ng-template #actionSetting>
                <span nz-icon nzType="shopping" nzTheme="twotone"></span>
              </ng-template>
            </li>
          </ng-container>
        </ul>
      </div>
    </nz-content>
  </div>
